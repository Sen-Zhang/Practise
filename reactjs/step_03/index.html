<!DOCTYPE html>
<html>
	<head>
		<script src="https://fb.me/react-0.13.2.js"></script>
    	<script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
	</head>
	<body>
		<div id='content'></div>
		<script type="text/jsx">
			/* all array elements will be added */
			
			var els = [
				<h2>Foo Bar</h2>,
				<h2>Bar Foo</h2>
			];
			
			React.render(
				<div>{els}</div>,
				document.getElementById('content')
			)
		</script>
	</body>
</html>
